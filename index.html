<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение разрешения фото</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Изменение разрешения фото</h1>

        <div id="authSection">
            <h2 id="authTitle">Регистрация</h2>
            <input type="text" id="username" placeholder="Имя пользователя" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button id="authButton" class="btn">Зарегистрироваться</button>
        </div>

        <div id="uploadSection" style="display: none;">
            <input type="file" id="upload" accept="image/*">
            <div class="dimensions">
                <label for="width">Ширина:</label>
                <input type="number" id="width" placeholder="Ширина">
                <label for="height">Высота:</label>
                <input type="number" id="height" placeholder="Высота">
            </div>
            <div class="format-select">
                <label for="format">Формат:</label>
                <select id="format">
                    <option value="image/jpeg">JPEG</option>
                    <option value="image/png">PNG</option>
                    <option value="image/webp">WEBP</option>
                    <option value="image/gif">GIF</option>
                    <option value="image/bmp">BMP</option>
                    <option value="image/tiff">TIFF</option>
                </select>
            </div>
            <button id="resize" class="btn">Изменить размер</button>
            <canvas id="canvas" style="display:none;"></canvas>
            <div class="result">
                <img id="result" alt="Результат" />
                <p class="message">Результат появится здесь.</p>
            </div>
        </div>

        <div class="footer">
            <button id="download" class="footer-btn">Shadow Client</button>
            <button id="support" class="footer-btn">Поддержка</button>
        </div>
    </div>

    <button id="ytButton" class="yt-btn"><i class="fab fa-youtube"></i></button>

    <script src="script.js"></script>
</body>
</html>
